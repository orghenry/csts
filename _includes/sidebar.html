<div class="sidebar">
    <!-- Search -->
    <h3>Search</h3>
    <input type="text" id="search-box" placeholder="Search..." oninput="search(this.value)">
    <ul id="search-results"></ul>
  
    <!-- Categories -->
    <h3>Categories</h3>
    <ul>
      {% for category in site.categories %}
        <li>
          <a href="/categories/{{ category[0] | slugify }}/">{{ category[0] }} ({{ category[1].size }})</a>
        </li>
      {% endfor %}
    </ul>
  
    <!-- Tags -->
    <h3>Tags</h3>
    <ul>
      {% for tag in site.tags %}
        <li>
          <a href="/tags/{{ tag[0] | slugify }}/">{{ tag[0] }} ({{ tag[1].size }})</a>
        </li>
      {% endfor %}
    </ul>
  </div>
