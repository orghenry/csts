<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>TTA 아카데미 CSTS Guide</title>

		<link rel="stylesheet" href="reveal/dist/reveal.css">
		<link rel="stylesheet" href="reveal/dist/theme/white.css" id="theme">
		<link rel="stylesheet" href="reveal/css/custom/tta.css">

        <link rel="stylesheet" href="reveal/plugin/highlight/monokai.css">

		<style>
			/* Floating button (invisible by default) */
			#issue-button {
			  position: fixed;
			  top: 20px;
			  right: 20px;
			  background-color: rgba(0, 0, 0, 0.5);
			  color: white;
			  padding: 10px 20px;
			  border-radius: 5px;
			  cursor: pointer;
			  z-index: 1000;
			}
		</style>

	</head>

	<body>

		<div class="reveal">
		<!-- Floating button -->
		<div id="issue-button"></div>

		<div class="slides"><section data-markdown="csts/24-12-01-csts-00-contents.md" data-separator="\n---" data-separator-vertical="\n--"></section>
<section data-markdown="csts/24-12-01-csts-98-refs.md" data-separator="\n---" data-separator-vertical="\n--"></section>
<section data-markdown="csts/24-12-01-csts-99-index.md" data-separator="\n---" data-separator-vertical="\n--"></section>
</div>

		<div class="slides"><section data-markdown="csts/24-12-01-csts-00-contents.md" data-separator="\n---" data-separator-vertical="\n--"></section>
<section data-markdown="csts/24-12-01-csts-98-refs.md" data-separator="\n---" data-separator-vertical="\n--"></section>
<section data-markdown="csts/24-12-01-csts-99-index.md" data-separator="\n---" data-separator-vertical="\n--"></section>
</div>

		<script src="reveal/dist/reveal.js"></script>
        <script src="reveal/plugin/markdown/markdown.js"></script>
        <script src="reveal/plugin/highlight/highlight.js"></script>
        <script src="reveal/plugin/notes/notes.js"></script>
        <script src="reveal/plugin/math/math.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				//center: true,
                slideNumber: 'c/t',

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes],
                pdfSeparateFragments: false,
                //pdfMaxPagesPerSlide: 1,
                //pdfPageHeightOffset: 5,
			});


			// Function to open GitHub Issue Template
			function openGitHubIssue(slideNumber) {
				const issueTemplateUrl = `https://github.com/orghenry/csts/issues/new?title=Slide+${slideNumber}+Speaker+Notes&body=Speaker+notes+for+Slide+${slideNumber}.`;
				window.open(issueTemplateUrl, "_blank");
			}

			// Event listener for "Create Issue for Notes" button
			document.querySelectorAll('.issue-btn').forEach((button, index) => {
				button.addEventListener('click', () => {
					// Get the current slide number
					const slideNumber = index + 1;  // Slide index is 0-based, so add 1
					openGitHubIssue(slideNumber);
				});
			});			
		</script>

	</body>
</html>
