<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboHash Avatar 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #avatar {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>RoboHash Avatars API 예제</h1>
    <p>랜덤 로봇 아바타를 생성하고 화면에 표시합니다.</p>

    <button class="button" id="generateButton">로봇 아바타 생성</button>

    <div>
        <img id="avatar" src="" alt="Generated Robo Avatar">
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const seed = Math.random().toString(36).substring(7); // 랜덤 시드 값 생성
            const avatarUrl = `https://robohash.org/${seed}?set=set2&size=200x200`; // RoboHash API URL
            const avatarImage = document.getElementById('avatar');
            avatarImage.src = avatarUrl; // 생성된 이미지 URL을 src 속성에 할당
        });
    </script>

</body>
</html>
