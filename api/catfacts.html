<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #fact {
            font-size: 1.5em;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #f08080;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff6f61;
        }
    </style>
</head>
<body>
    <h1>Random Cat Facts</h1>
    <div id="fact">Click the button to get a cat fact!</div>
    <button id="fetch-fact">Get Cat Fact</button>

    <script>
        const factDiv = document.getElementById('fact');
        const fetchFactButton = document.getElementById('fetch-fact');

        // Function to fetch a random cat fact
        function fetchCatFact() {
            fetch('https://catfact.ninja/fact')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    factDiv.textContent = data.fact; // Display the cat fact
                })
                .catch(error => {
                    console.error('Error fetching cat fact:', error);
                    factDiv.textContent = 'Failed to fetch a cat fact. Please try again!';
                });
        }

        // Event listener for the button click
        fetchFactButton.addEventListener('click', fetchCatFact);
    </script>
</body>
</html>
