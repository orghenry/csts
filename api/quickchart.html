<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickChart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>QuickChart Example: Pie Chart</h1>

    <div>
        <h3>Generated Pie Chart:</h3>
        <img id="chart" src="" alt="Generated Chart" />
    </div>

    <br>
    <button id="generate-chart">Generate New Chart</button>

    <script>
        const chartImage = document.getElementById('chart');
        const generateChartButton = document.getElementById('generate-chart');

        // Function to generate a pie chart from QuickChart API
        function generateChart() {
            // Create a URL for QuickChart API with chart configuration
            const chartConfig = {
                type: 'pie',
                data: {
                    labels: ['Red', 'Blue', 'Yellow'],
                    datasets: [{
                        data: [300, 50, 100],
                        backgroundColor: ['#FF0000', '#0000FF', '#FFFF00'],
                    }]
                }
            };

            // Encode the chart configuration as a URL parameter
            const chartUrl = `https://quickchart.io/chart?c=${encodeURIComponent(JSON.stringify(chartConfig))}`;

            // Set the generated chart URL as the source of the image element
            chartImage.src = chartUrl;
        }

        // Generate a chart when the page loads
        window.onload = generateChart;

        // Generate a new chart on button click
        generateChartButton.addEventListener('click', generateChart);
    </script>
</body>
</html>
